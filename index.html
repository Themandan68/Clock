<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traditional Clock</title>
  <style>
    #clock, #TradClock {
      font-family: Arial, sans-serif;
      font-size: 3em;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
 <div id="TradClock"></div>

  <script>
    function updateTradClock() {
      let now = new Date();

      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();

      // Convert hours to 24-hour format
      hours = (hours < 10) ? '0' + hours : hours;

      // Add leading zeros if necessary
      minutes = (minutes < 10) ? '0' + minutes : minutes;
      seconds = (seconds < 10) ? '0' + seconds : seconds;

      let timeString = hours + ':' + minutes + ':' + seconds;

      // Update the content of the clock element
      document.getElementById('TradClock').textContent = timeString;
    }

    // Update the clock every second
    setInterval(updateTradClock, 1000);

    // Initial call to display the clock immediately
    updateClock();
  </script>
